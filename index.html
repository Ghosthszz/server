<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stars</title>
<style>
  body {
    font-family: Consolas, monospace;
    background-color: #1e1e1e;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .server-box {
    background-color: #292929;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    padding: 20px;
    text-align: center;
  }
  .status {
    font-size: 24px;
    font-weight: bold;
    color: #2ecc71; /* Alterado para verde */
    margin-bottom: 10px;
  }
  .server-icon {
    font-size: 64px;
    color: #2ecc71; /* Alterado para verde */
    margin-bottom: 20px;
    animation: floatCloud 2s infinite alternate;
  }
  .highlight {
    display: inline-block;
    background-color: #FFCC00;
    padding: 2px 5px;
    border-radius: 5px;
    animation: blinkText 2s infinite;
  }

  @keyframes floatCloud {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-10px);
    }
  }

  @keyframes blinkText {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
  
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: #292929;
    color: #888;
    padding: 10px 0;
  }
  
  /* Estilos para o tempo de operação */
  #uptime {
    font-size: 18px;
    color: #27ae60; /* Alterado para verde */
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="server-box">
    <div class="server-icon">&#9729;</div>
    <div class="status">Servido Online</div>
    <p>:)</p>
    <p class="highlight">Tudo funcionando perfeitamente!</p>
    <div id="uptime">Tempo de operação: <span id="operating-time">00:00:00</span></div>
    <p>Obrigado pela compreensão.</p> <!-- Mensagem adicionada -->
  </div>

  <footer>
    &copy; 2023 @Ghostszz_ Todos os direitos reservados.
  </footer>

  <script>
    function updateOperatingTime() {
      const operatingTimeElement = document.getElementById('operating-time');
      const startTime = new Date().getTime(); // Pega o tempo atual como tempo de início

      function update() {
        const currentTime = new Date().getTime();
        const timeElapsed = currentTime - startTime;

        const hours = Math.floor(timeElapsed / (60 * 60 * 1000));
        const minutes = Math.floor((timeElapsed % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((timeElapsed % (60 * 1000)) / 1000);

        operatingTimeElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      setInterval(update, 1000);
      update();
    }

    updateOperatingTime();
  </script>
</body>
</html>
